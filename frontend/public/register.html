<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register Form</title>
</head>
<body>

<div class="container">
    <form id="loginForm" method="POST" action="">
        <h2>Register</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label>Topics:</label>
        <div class="topics">
            <input type="checkbox" id="dsa" name="topics" value="dsa">
            <label for="dsa">DSA</label>

            <input type="checkbox" id="interview" name="topics" value="interview">
            <label for="interview">Interview</label>

            <input type="checkbox" id="neet" name="topics" value="neet">
            <label for="neet">neet</label>

            <input type="checkbox" id="jee" name="topics" value="jee">
            <label for="jee">JEE</label>
        </div>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
   

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
